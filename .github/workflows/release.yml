name: Release

on:
  push:
    branches:
      - main
    paths:
      - 'manifest.json'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Type check
        run: pnpm typecheck

      - name: Build
        run: pnpm build

      - name: Get version from manifest
        id: version
        run: |
          VERSION=$(jq -r '.version' manifest.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extension version: $VERSION"

      - name: Validate version consistency
        run: |
          MANIFEST_VERSION=$(jq -r '.version' manifest.json)
          PACKAGE_VERSION=$(jq -r '.version' package.json)
          if [ "$MANIFEST_VERSION" != "$PACKAGE_VERSION" ]; then
            echo "Error: Version mismatch between manifest.json ($MANIFEST_VERSION) and package.json ($PACKAGE_VERSION)"
            exit 1
          fi
          echo "âœ“ Version is consistent across manifest.json and package.json: $MANIFEST_VERSION"

      - name: Check if release exists
        id: check_release
        run: |
          if gh release view "v${{ steps.version.outputs.version }}" &>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create release package
        if: steps.check_release.outputs.exists == 'false'
        run: |
          mkdir -p releases
          zip -j "releases/work-manager-${{ steps.version.outputs.version }}.zip" \
            manifest.json dist/index.js README.md

      - name: Create GitHub Release
        if: steps.check_release.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          body: |
            ## Work Manager v${{ steps.version.outputs.version }}

            Manage work todos and projects in Stina.

            ### Installation

            Download `work-manager-${{ steps.version.outputs.version }}.zip` and install it in Stina.

            ### Changes

            See the [GitHub Releases](https://github.com/${{ github.repository }}/releases) page for details.
          files: releases/work-manager-${{ steps.version.outputs.version }}.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Skip release (already exists)
        if: steps.check_release.outputs.exists == 'true'
        run: echo "Release v${{ steps.version.outputs.version }} already exists, skipping."
